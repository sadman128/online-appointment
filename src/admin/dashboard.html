<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .dashboard-buttons button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Admin Dashboard</h2>
  <div class="dashboard-buttons">
    <button onclick="location.href='create-user.html'">Create User</button>
    <button onclick="location.href='edit-user.html'">Edit User</button>
    <button onclick="location.href='view-appointments.html'">View Appointments</button>
    <button onclick="location.href='edit-appointments.html'">Edit Appointments</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  function logout() {
    window.location.href = '../login.html';
  }
</script>
</body>
</html>
